components:
  schemas:

    ApiAnswer:
      type: object
      properties:
        code:
          type: integer
          format: int32
        status:
          type: string
        message:
          type: string

    BasicAuth:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    CarModel:
      type: object
      properties:
        modelId:
          type: string
        transmissionId:
          type: string
        description:
          type: string

    Engine:
      type: object
      properties:
        engineId:
          type: string
        fuelType:
          type: string

    Car:
      type: object
      properties:
        objectId:
          type: string
        registrationNumber:
          type: string
        mileage:
          type: number
        masterdata:
          $ref: '#/components/schemas/CarMasterdata'

    CarMasterdata:
      type: object
      properties:
        objectId:
          type: string
        engine:
          $ref: '#/components/schemas/Engine'
        model:
          $ref: '#/components/schemas/CarModel'
        vin:
          type: string
        equipment:
          type: array
          items:
            $ref: '#/components/schemas/CarEquipment'

    CarEquipment:
      type: object
      properties:
        objectId:
          type: string
        description:
          type: string
        equipmentNumber:
          type: string

    RatingValue:
      type: object
      properties:
        value:
          type: number
        name:
          type: string

    CarRating:
      type: object
      properties:
        ratingId:
          type: number
        car:
          $ref: '#/components/schemas/Car'
        ratingValues:
          type: array
          items:
            $ref: '#/components/schemas/RatingValue'